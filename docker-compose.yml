version: "3.8"

services:
  recommender:
    build: ./recommender
    container_name: recommender
    ports:
      - "8000:8000"
    restart: unless-stopped

  server:
    build: ./server
    container_name: server
    ports:
      - "4000:4000"
    environment:
      - RECOMMENDER_URL=http://recommender:8000
    depends_on:
      - recommender
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - server
    restart: unless-stopped
